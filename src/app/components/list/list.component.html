<app-form (userAdded)="users.push($event)"></app-form>
<table border="1">
    <thead>
      <th>name</th>
      <th>age</th>
      <th>email</th>
      <th></th>
    </thead>
  
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.email }}</td>
        <td><button (click)="editUser(user)">edit</button></td>
        <td><button (click)="deleteUser(user)">delete</button></td>
      </tr>
    </tbody>
  </table>
